<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Artist Search</h1>
  </header>

  <main>
    <form id="search-form">
      <label for="artist-input">Enter an artist:</label>
      <input type="text" id="artist-input" required>
      <button type="submit">Search</button>
    </form>
    <div id="artist-name"></div>
    <div id="albums-display"></div>
    <div id="bio-display"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
